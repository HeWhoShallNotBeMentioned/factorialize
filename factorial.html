<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial</title>
  </head>
  <body>
    <div class="container">
      <h3>Factorial</h3>
      <form id="factorial_input">
        <div class="form-group">
          <input type="text" id="bob" placeholder="Enter a number to factorial">
        </div>
        <button type="submit" class="btn">Factorialize!</button>
      </form>
      <div id="result">
        <p>The factorial of <span class="bob"></span> is <span class="factorialized"></span></p>
      </div>
    </div>
  </body>
</html>
